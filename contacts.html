<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Page</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body{
                background-color: burlywood;
            }
            
            .Middle-container{
                background-color: burlywood;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: max-content;
                height: calc(100vh - 20px);
            }
            

        </style>
    </head>
    <body>
        <section class="Top-container">  
            <div id="logo">
                <p>Recipe cookbook</p>
            </div>
            <div class="nav-bar">
                <nav>
                    <a href="index.html" target="_blank">Home</a>

                </nav>

        <section class="Middle-container">
            <form>
                First Name:<input type="text" name="first_name" id="first_name"></input><br>
                Last Name:<input type="text" name="last_name" id="last_name"></input><br>
                Email:<input type="text" name="email" id="email"></input><br>
                Comments:<br><textarea name="Comments" id="Comments" cols="50" rows="10"></textarea><br>
                <input type="submit" value="Contact"></input>
                <input type="reset"></input>
            </form>
        </section>
    </body>
